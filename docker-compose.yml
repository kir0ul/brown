version: '3'

services:

  db:
    image: "postgres:alpine"
    container_name: postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres

  db_client:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8081:8081"

